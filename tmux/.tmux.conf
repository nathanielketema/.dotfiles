set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

# chatgpt
set -g status-left-length 40
set -g status-right-length 150
set -g status-left '[#S] '  # <- NOTE THE SPACE AT THE END

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#24283b fg=#7dcfff'

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r h select-pane -L

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5

bind -r m resize-pane -Z

# set -g mouse on

# yazi
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# zen-mode
set-option -g allow-passthrough on

# Switch to the next session
bind-key -r f switch-client -n
bind-key -r b switch-client -p

bind-key -r H run-shell "~/.tmux/.tmux-sessionizer.sh ~/"
bind-key -r C run-shell "~/.tmux/.tmux-sessionizer.sh ~/personal/cs50/"
bind-key -r W run-shell "~/.tmux/.tmux-sessionizer.sh ~/work/methane-concentration-detection/"
bind-key -r D run-shell "~/.tmux/.tmux-sessionizer.sh ~/.dotfiles/"
bind-key -r N run-shell "~/.tmux/.tmux-sessionizer.sh \"$HOME/Library/Mobile Documents/iCloud~md~obsidian/Documents/second_brain/Notes/\""
